<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy [Journey Through Cosmos]</title>

    <link rel="icon" href="Assets/Icon web/icon.png" type="image/png">
    <link rel="stylesheet" href="Dashboard.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
        crossorigin="anonymous"
    >
    <style>
        #qr-code {
            opacity: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%) scale(1.5); /*resize QR disini*/
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        #rocket {
            transition: transform 3s ease-out;
        }

        .launch-btn {
            transition: opacity 2s ease-out;
        }

        h1, h2 {
            transition: font-size 2s ease-out;
        }

        .launching h1 {
            font-size: 4vw !important;
        }

        .launching h2 {
            font-size: 1.3vw !important;
        }

        .launching .launch-btn {
            opacity: 0;
        }

        .launching h1, .launching h2 {
            transition: font-size 2s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
            <div class="container-fluid">
              <a href="Dashboard.html">
                <img src="Assets/" alt="Logo here?">
              </a>
        
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-menu">
                    <ul>
                        <li><a href="xxx.html" class="link" id="Home-link">HOME</a></li>
                        <li><a href="xxx.html" class="link" id="AboutUs-link">ABOUT US</a></li>
                        <li><a href="xxx.html" class="link" id="Contact">CONTACT</a></li>
                        <li><a href="xxx.html" class="link" id="Support">SUPPORT</a></li>
                    </ul>    
                </div>
            </div>
          </nav>
    </header>
    <main>
        <h1>GALAXY</h1>
        <h2>Journey Through Cosmos</h2>

        <div class="container-fluid" style="max-width: 25%; position: relative;">
            <img id="rocket" src="Assets/Web/Roket.png" alt="Rocket" class="img-fluid d-block mx-auto">
            <img id="qr-code" src="Assets/Web/8code.svg" alt="QR Code" class="img-fluid">
        </div>

        <div class="btn-container">
            <button class="launch-btn" onclick="launchRocket()">Launch Now</button>
        </div>
    </main>

    <script>
        function launchRocket() {
            document.body.classList.add('launching');
            document.getElementById("rocket").style.transform = "translateY(-100vh)";
            document.getElementById("qr-code").style.opacity = 1;
            document.getElementById("qr-code").style.transition = "opacity 2s ease-in-out";
        }
    </script>
</body>
