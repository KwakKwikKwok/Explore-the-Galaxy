<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy [Journey Through Cosmos]</title>

    <link rel="icon" href="Assets/Icon web/icon.png" type="png">
    <link rel="stylesheet" href="Dashboard.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
        crossorigin="anonymous"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Italiana&family=Jura:wght@300..700&display=swap" rel="stylesheet">

    <style>
        #qr-code {
            opacity: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%) scale(1.5);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        #rocket {
            transition: transform 3s ease-out;
        }

        .launch-btn {
            transition: opacity 2s ease-out;
        }

        h1, h2 {
            transition: font-size 2s ease-out;
        }

        .launching .launch-btn {
            opacity: 1;
            transform: scale(0.7);
        }

        .launching h1, .launching h2 {
            transition: font-size 2s ease-out;
        }
    </style>
</head>

<body>
    <header>
          <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
            <div class="container-fluid">
              <a href="Dashboard.html">
                <img class="logo" src="Assets/Logo/Logo AKUT.png" alt="Logo">
              </a>
          
              <!-- Tombol toggle -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- Collapse navbar-menu -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-menu">
                  <ul class="list-group">
                    <li class="link"><a href="Dashboard.html" class="link" id="Home-link">HOME</a></li>
                    <li class="link"><a href="Quiz.html" class="link" id="Home-link">QUIZ</a></li>
                    <li class="link"><a href="AboutWeb.html" class="link" id="AboutUs-link">ABOUT</a></li>
                    <li class="link"><a href="Developer.html" class="link" id="Contact">DEVELOPER</a></li>
                  </ul>    
                </div>
              </div>
            </div>
          </nav>          
    </header>

    <main>
        <h1>GALAXY</h1>
        <h2>Journey Through Cosmos</h2>

        <div class="container-rocket container-fluid" style="max-width: 25%; position: relative;">
            <img id="rocket" src="Assets/Web/Roket.png" alt="Rocket" class="rocket img-fluid d-block mx-auto">
            <img id="qr-code" src="Assets/Web/8code.svg" alt="QR Code" class="img-fluid">
        </div>

        <div class="btn-container">
            <button class="launch-btn" onclick="launchRocket()">Launch AR</button>
        </div>
    </main>

    <script>
        function launchRocket() {
            document.body.classList.add('launching');
            document.getElementById("rocket").style.transform = "translateY(-100vh)";
            document.getElementById("qr-code").style.opacity = 1;

            const btn = document.querySelector(".launch-btn");
            btn.textContent = "Open AR Link";
            btn.onclick = function () {
                window.location.href = "https://8th.io/2y67c";
            };
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
